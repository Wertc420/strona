<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">MojaStrona</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar1">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar1">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Strona Główna</a></li>
                    <li class="nav-item"><a class="nav-link" href="strona1.html">Strona 1</a></li>
                    <li class="nav-item"><a class="nav-link" href="strona2.html">Strona 2</a></li>
                    <li class="nav-item"><a class="nav-link" href="strona3.html">Strona 3</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 text-center">
        <h1>Strona 1 - Aplikacja ze zdjęciami</h1>
        <img id="mainImage" src="https://via.placeholder.com/400x300?text=Zdjęcie+1" class="img-fluid mb-3" alt="Zdjęcie">
        <br>
        <button class="btn btn-primary me-2" onclick="showImage(1)">Zdjęcie 1</button>
        <button class="btn btn-primary me-2" onclick="showImage(2)">Zdjęcie 2</button>
        <button class="btn btn-primary" onclick="showImage(3)">Zdjęcie 3</button>
    </div>

    <script>
        const images = [
            "https://via.placeholder.com/400x300?text=Zdjęcie+1",
            "https://via.placeholder.com/400x300?text=Zdjęcie+2",
            "https://via.placeholder.com/400x300?text=Zdjęcie+3"
        ];

        function showImage(index) {
            document.getElementById("mainImage").src = images[index - 1];
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
